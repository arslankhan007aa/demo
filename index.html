<html>
  <head>
    <script>
      let tasks = [];
      function addTask() {
        let task = document.getElementById("task").value;
        tasks.push(task);
        showTasks();
      }
      function showTasks() {
        let list = "";
        tasks.forEach((task, i) => {
          list += `<li>${task} <button onclick="done(${i})">Done</button></li>`;
        });
        document.getElementById("list").innerHTML = list;
      }
      function done(i) {
        tasks.splice(i, 1);
        showTasks();
      }
    </script>
  </head>
  <body>
    <input id="task" type="text">
    <button onclick="addTask()">Add</button>
    <ul id="list"></ul>
  </body>
</html>
